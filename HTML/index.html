<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ! header area  -->
      <div class="header">
        <h1 class="title">Expense Tracker - <span>React App</span></h1>
      </div>
      <!-- ! header area  -->

      <!-- todo main area  -->
      <div class="main">
        <!-- balance area  -->
        <div class="balance">
          <h3 class="title">Your Balance</h3>
          <h2 class="amount">$521</h2>
        </div>
        <!-- balance area  -->
        <!-- income & expense tracker  -->
        <div class="balance-area">
          <div>
            <h4 class="action-name">INCOME</h4>
            <h3 class="action-income">$300</h3>
          </div>
          <div class="border">|</div>
          <div>
            <h4 class="action-name">EXPENSE</h4>
            <h3 class="action-expense">$100</h3>
          </div>
        </div>
        <!-- income & expense tracker  -->
        <!-- transaction area  -->
        <form class="transaction">
          <h2 class="title">Add New Transaction</h2>
          <hr class="hr" />
          <input class="input" type="text" placeholder="Enter Purpose" />
          <input class="input" type="number" placeholder="Enter Amount" />
          <select class="select">
            <option class="option" value="Income">Income</option>
            <option class="option" value="Expense">Expense</option>
          </select>
          <button class="button" type="submit">Add Transaction</button>
        </form>
        <!-- transaction area  -->
        <!-- history area  -->
        <div class="history">
          <h2 class="title">Transaction History</h2>
          <hr class="hr" />
          <div class="history-list">
            <div class="history-item expense">Flower</div>
            <div class="history-item income">Salary</div>
          </div>
        </div>
        <!-- history area  -->
      </div>
      <!-- todo main area  -->

      <!-- ? footer area  -->
      <div class="footer">&copy; 2023 | Expense Tracker App</div>
      <!-- ? footer area  -->
    </div>
  </body>
</html>
